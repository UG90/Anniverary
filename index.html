<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grandparent's Anniversary Celebration</title>
  <style>
    /* Slideshow styles */
    #slideshow {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }
    #slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    /* Balloon styles */
    .balloon {
      position: absolute;
      animation-name: balloon-float;
      animation-duration: 4s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    .balloon-left {
      left: 5%;
      top: 20%;
    }
    .balloon-right {
      right: 5%;
      top: 20%;
    }
    @keyframes balloon-float {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(0, -30px);
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>
  <div id="slideshow">
    <img src="https://www.example.com/grandparents_anniversary.jpg" alt="Grandparents Anniversary">
  </div>
  <img class="balloon balloon-left" src="https://www.example.com/balloon.png" alt="Balloon">
  <img class="balloon balloon-right" src="https://www.example.com/balloon.png" alt="Balloon">
  <audio autoplay>
    <source src="https://www.example.com/happy_anniversary.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
