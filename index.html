<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grandparent's Anniversary Celebration</title>
  <style>
    /* Slideshow styles */
    #slideshow {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }
    #slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #slideshow img.active {
      opacity: 1;
    }
    
    /* Balloon decoration styles */
    .balloon {
      position: absolute;
      width: 50px;
      height: 80px;
      background-image: url('balloon.png');
      background-size: contain;
      transform: skew(30deg);
      animation: balloon-float 1s ease-in-out infinite alternate;
    }
    @keyframes balloon-float {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    /* Party popper styles */
    .popper {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #f1c40f;
      border-radius: 50%;
      animation: pop 0.5s ease-in-out;
      animation-fill-mode: forwards;
      display: none;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    /* Decoration positions */
    .balloon-1 {
      top: 50px;
      left: 50px;
    }
    .balloon-2 {
      top: 200px;
      left: 150px;
    }
    .balloon-3 {
      top: 350px;
      left: 250px;
    }
    .popper-1 {
      bottom: 0;
      left: 0;
    }
    .popper-2 {
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Anniversary, Grandparents!</h1>
  </header>
  <main>
    <h2>Celebrating Your Special Day</h2>
    <div id="slideshow">
      <img src="grandparents1.jpg" class="active">
      <img src="grandparents2.jpg">
      <img src="grandparents3.jpg">
    </div>
    <p>We hope you enjoy this slideshow of memories on your special day. Happy Anniversary!</p>
    <audio id="audio-player" controls>
      <source src="happy-anniversary-song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <!-- Balloon decorations -->
    <div class="balloon balloon-1"></div>
    <div class="balloon balloon-2"></div>
    <div class="balloon balloon-3"></div>
    <!-- Party poppers -->
    <div class="popper popper-1"></div>
